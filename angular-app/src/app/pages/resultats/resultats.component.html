<div class="min-h-screen bg-color-blanc-custom py-12">
  <div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold text-tropical-vibes mb-8">
      Résultats pour "{{ searchTerm }}"
    </h1>

    <div class="grid gap-6">
      <div
        *ngFor="let recette of recettes"
        class="bg-white rounded-lg shadow-lg overflow-hidden"
      >
        <div class="flex">
          <div class="w-1/3">
            <img
              [src]="recette.image"
              [alt]="recette.nom"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="w-2/3 p-6">
            <h2 class="text-2xl font-bold text-tropical-vibes mb-4">
              {{ recette.nom }}
            </h2>
            <p class="text-gray-600 mb-4">{{ recette.description }}</p>
            <div class="flex items-center justify-between">
              <span class="text-sm text-gray-500"
                >Difficulté: {{ recette.difficulte }}</span
              >
              <button
                class="px-4 py-2 bg-couleur-accent text-white rounded hover:bg-opacity-90 transition-colors"
              >
                Voir la recette
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="recettes.length === 0" class="text-center py-12">
      <p class="text-xl text-gray-600">
        Aucun résultat trouvé pour "{{ searchTerm }}"
      </p>
    </div>
  </div>
</div>
