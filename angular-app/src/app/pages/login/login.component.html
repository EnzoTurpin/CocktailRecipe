<div
  class="min-h-screen bg-color-blanc-custom flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-tropical-vibes">
        Connexion à votre compte
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Ou
        <a
          routerLink="/register"
          class="font-medium text-tropical-vibes hover:text-opacity-80"
        >
          créez un nouveau compte
        </a>
      </p>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm space-y-4">
        <div class="relative">
          <input
            id="email"
            name="email"
            type="email"
            required
            [(ngModel)]="credentials.email"
            class="block w-full px-3 pt-6 pb-1 text-gray-900 bg-transparent border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-tropical-vibes focus:border-tropical-vibes peer"
            placeholder=" "
          />
          <label
            for="email"
            class="absolute text-sm text-gray-500 duration-150 transform scale-100 top-2 origin-[0] left-2.5 peer-focus:text-tropical-vibes peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:translate-x-0 peer-focus:text-xs peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-focus:top-2 z-10 px-1 bg-color-blanc-custom"
            >Adresse email</label
          >
        </div>
        <div class="relative">
          <input
            id="password"
            name="password"
            type="password"
            required
            [(ngModel)]="credentials.password"
            class="block w-full px-3 pt-6 pb-1 text-gray-900 bg-transparent border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-tropical-vibes focus:border-tropical-vibes peer"
            placeholder=" "
          />
          <label
            for="password"
            class="absolute text-sm text-gray-500 duration-150 transform scale-100 top-2 origin-[0] left-2.5 peer-focus:text-tropical-vibes peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:translate-x-0 peer-focus:text-xs peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-focus:top-2 z-10 px-1 bg-color-blanc-custom"
            >Mot de passe</label
          >
        </div>
      </div>

      <div *ngIf="error" class="text-red-500 text-sm text-center mt-4">
        {{ error }}
      </div>

      <div class="mt-6">
        <button
          type="submit"
          [disabled]="loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-tropical-vibes hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-tropical-vibes disabled:opacity-50"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg
              class="h-5 w-5 text-white group-hover:text-opacity-80"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          {{ loading ? "Connexion en cours..." : "Se connecter" }}
        </button>
      </div>
    </form>
  </div>
</div>
