<div
  class="min-h-screen bg-color-blanc-custom flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 bg-white rounded-lg shadow-custom p-8 mb-12">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-tropical-vibes">
        Créer un compte
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Ou
        <a
          routerLink="/login"
          class="font-medium text-tropical-vibes hover:text-opacity-80"
        >
          connectez-vous à votre compte existant
        </a>
      </p>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm space-y-4">
        <div class="relative">
          <input
            id="name"
            name="name"
            type="text"
            required
            [(ngModel)]="user.name"
            class="peer block w-full h-12 px-3 pt-6 pb-1 text-gray-900 bg-transparent border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-tropical-vibes focus:border-tropical-vibes"
            placeholder=" "
          />
          <label
            for="name"
            class="absolute left-2.5 z-10 px-1 text-sm text-gray-500 transition-all duration-150 transform origin-[0] peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-xs peer-focus:text-tropical-vibes"
            >Nom complet</label
          >
        </div>
        <div class="relative">
          <input
            id="email"
            name="email"
            type="email"
            required
            [(ngModel)]="user.email"
            class="peer block w-full h-12 px-3 pt-6 pb-1 text-gray-900 bg-transparent border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-tropical-vibes focus:border-tropical-vibes"
            placeholder=" "
          />
          <label
            for="email"
            class="absolute left-2.5 z-10 px-1 text-sm text-gray-500 transition-all duration-150 transform origin-[0] peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-xs peer-focus:text-tropical-vibes"
            >Adresse email</label
          >
        </div>
        <div class="relative">
          <input
            id="password"
            name="password"
            type="password"
            required
            [(ngModel)]="user.password"
            class="peer block w-full h-12 px-3 pt-6 pb-1 text-gray-900 bg-transparent border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-tropical-vibes focus:border-tropical-vibes"
            placeholder=" "
          />
          <label
            for="password"
            class="absolute left-2.5 z-10 px-1 text-sm text-gray-500 transition-all duration-150 transform origin-[0] peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-xs peer-focus:text-tropical-vibes"
            >Mot de passe</label
          >
        </div>
        <div class="relative">
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            required
            [(ngModel)]="user.confirmPassword"
            class="peer block w-full h-12 px-3 pt-6 pb-1 text-gray-900 bg-transparent border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-tropical-vibes focus:border-tropical-vibes"
            placeholder=" "
          />
          <label
            for="confirmPassword"
            class="absolute left-2.5 z-10 px-1 text-sm text-gray-500 transition-all duration-150 transform origin-[0] peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-xs peer-focus:text-tropical-vibes"
            >Confirmer le mot de passe</label
          >
        </div>
      </div>

      <div *ngIf="error" class="text-red-500 text-sm text-center mt-4">
        {{ error }}
      </div>

      <div class="mt-6">
        <button
          type="submit"
          [disabled]="loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-tropical-vibes hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-tropical-vibes disabled:opacity-50"
        >
          {{ loading ? "Création en cours..." : "Créer un compte" }}
        </button>
      </div>
    </form>
  </div>
</div>
