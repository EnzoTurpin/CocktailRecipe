<div
  class="min-h-screen bg-color-blanc-custom flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-tropical-vibes">
        Créer un compte
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Déjà inscrit ?
        <a
          routerLink="/login"
          class="font-medium text-couleur-accent hover:text-tropical-vibes cursor-pointer"
        >
          Connectez-vous
        </a>
      </p>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="name" class="sr-only">Nom complet</label>
          <input
            id="name"
            name="name"
            type="text"
            [(ngModel)]="name"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-tropical-vibes focus:border-tropical-vibes focus:z-10 sm:text-sm"
            placeholder="Nom complet"
          />
        </div>
        <div>
          <label for="email" class="sr-only">Adresse email</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-tropical-vibes focus:border-tropical-vibes focus:z-10 sm:text-sm"
            placeholder="Adresse email"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Mot de passe</label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-tropical-vibes focus:border-tropical-vibes focus:z-10 sm:text-sm"
            placeholder="Mot de passe"
          />
        </div>
        <div>
          <label for="confirm-password" class="sr-only"
            >Confirmer le mot de passe</label
          >
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
            [(ngModel)]="confirmPassword"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-tropical-vibes focus:border-tropical-vibes focus:z-10 sm:text-sm"
            placeholder="Confirmer le mot de passe"
          />
        </div>
      </div>

      <div class="flex items-center">
        <input
          id="accept-terms"
          name="accept-terms"
          type="checkbox"
          [(ngModel)]="acceptTerms"
          required
          class="h-4 w-4 text-tropical-vibes focus:ring-tropical-vibes border-gray-300 rounded"
        />
        <label for="accept-terms" class="ml-2 block text-sm text-gray-900">
          J'accepte les
          <a
            routerLink="/conditions-utilisation"
            class="font-medium text-couleur-accent hover:text-tropical-vibes"
          >
            conditions d'utilisation
          </a>
        </label>
      </div>

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-tropical-vibes hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-tropical-vibes"
        >
          Créer un compte
        </button>
      </div>
    </form>
  </div>
</div>
